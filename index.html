<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="">
        <a href ="https://www.swinburne.edu.au/">
        <img src="logo.png" alt="swinburnelogo">
    </a>
    <h1>
        CWA Help Desk Appointment
    </h1>
    <p>
        The help desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday
        <br><br>
        Check Blackboard for when CWA tutors will be there
    </p>
    </head>
    <body>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">

       <fieldset>
        <legend> Student Details</legend>
        <label for="studId">StudentID</label>
        <input type ="text" id="studId" name="studId" required pattern="[0-9]{7,10}"><br><br>
        
        <label for="givenName">Given Name</label>
        <input type ="text" id="givenName" name="givenName" required pattern="[A-Za-z]+" maxlength="15">

        <label for="familyName">Family Name</label>
        <input type ="text" id="familyName" name="familyName" required pattern="[A-Za-z]+" maxlength="15"><br><br>
        </label>
       </fieldset>
        <fieldset>
            <legend>Your Unit</legend>
            <input type="radio" id="cos10011" name="unit" value="cos10011" required>
             <label for="cos10011">COS10011</label>

             <input type="radio" id="cos60004" name="unit" value="cos60004" >
             <label for="cos60004">COS60004</label>

             <input type="radio" id="cos60007" name="unit" value="cos60007" >
             <label for="cos60007">COS60007</label><br><br>
             <label for="tutor">Your Tutor</label>
             <select name="tutor" id="tutor">
                <option value="">Please Select</option>
                <option value="bob">Bob</option>
                <option value="jerry">Jerry</option>
                <option value="frank">Frank</option>
                <option value="jad">Jad</option><br><br>
              </select>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <input type="checkbox" id="html" name="html" value="html" checked>
            <label for="language">HTML</label>

            <input type="checkbox" id="css" name="css" value="css">
            <label for="language">CSS</label>

            <input type="checkbox" id="js" name="js" value="js">
            <label for="language">JavaScript</label>

            <input type="checkbox" id="PHP" name="php" value="php">
            <label for="language">PHP</label>

            <input type="checkbox" id="mysql" name="mysql" value="mysql">
            <label for="language">MySQL</label><br><br><br>

            <textarea name="description" placeholder="Write description of your area here..."  >Description of issue</textarea>
        </fieldset>
        <fieldset>
            <legend>Preferred Date/Time</legend>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
        </fieldset>
        <input type="submit" value="Book" >
        <input type="reset" value="Reset">
    </form>
    </body>
</html>
